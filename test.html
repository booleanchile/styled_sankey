<!DOCTYPE html>
<html>
  <head>
    <title>Simple dark styled Sankey</title>
    <link href="simple_dark.css" rel="stylesheet">
  </head>
  <body>
Demonstration of <span style="font-weight:800">mergeSameNodesLinks(false)</span><p>
i.e. the links in the same direction between the same target and source will NOT be merged.<p>
    <div id="chart"></div>
    
	<script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="bihisankey/bihisankey.js"></script>
    <script src="app.js"></script>
	<script src="test_data.js"></script>
	<script>
	biHiSankey
	  .nodeWidth(100)
      .size([800, 300])
      .mergeSameNodesLinks(false)
	  .nodes(diagramNodes)
	  .links(diagramLinks)
	  .initializeNodes(function (node) {
		node.state = node.parent ? "contained" : "collapsed";
	  })
	  .layout(LAYOUT_INTERATIONS);

	//disableUserInterractions(2 * TRANSITION_DURATION);

	update();
	</script>

	</body>
</html>
