<!DOCTYPE html>
<html>
  <head>
    <title>Simple light styled Sankey</title>
    <link href="simple_light.css" rel="stylesheet">
  </head>
  <body>
    <div id="chart"></div>
    
	<script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="bihisankey/bihisankey.js"></script>
    <script src="simple_light_app.js"></script>
	<script src="simple_app_data.js"></script>
	<script>
	biHiSankey
	  .nodeWidth(100)
	  .nodes(diagramNodes)
	  .links(diagramLinks)
	  .initializeNodes(function (node) {
		node.state = node.parent ? "contained" : "collapsed";
	  })
	  .layout(LAYOUT_INTERATIONS);

	disableUserInterractions(2 * TRANSITION_DURATION);

	update();
	</script>

	</body>
</html>
