<!DOCTYPE html>
<html>
<head>
    <title>Simple light styled Sankey</title>
    <link href="simple_light.css" rel="stylesheet">
</head>
<body>
    <div id="chart"></div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="../bihisankey.js"></script>
    <script>var chartDomElementId = "#chart";</script>
    <script src="../bihisankey.app.js"></script>
    <script src="simple_app_data.js"></script>
    <script>
    biHiSankey
        .nodeWidth(100)
        .onlyOneTextColor(true)
        .labelsAlwaysMiddle(true)
        .nodes(diagramNodes)
        .links(diagramLinks)
        .initializeNodes(function (node) {
            node.state = node.parent ? "contained" : "collapsed";
        })
        .layout(LAYOUT_INTERATIONS);

    disableUserInteractions(2 * TRANSITION_DURATION);
    update();

    </script>
</body>
</html>
