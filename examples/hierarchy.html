<!DOCTYPE html>
<html>
<head>
    <title>Hierarchy in styled Sankey</title>
    <link href="simple_dark.css" rel="stylesheet">
</head>
<body>
    Instructions: <p>
    Double-click in the "Middle Office" box to see its children.<p>
    Double-click in the "Trade Lifecycle" box to see its children.<p>
    <div id="chart"></div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="../bihisankey.js"></script>
    <script>var chartDomElementId = "#chart";</script>
    <script src="../bihisankey.app.js"></script>
    <script src="hierarchy_data.js"></script>
    <script>
    biHiSankey
        .nodeWidth(40)
        .onlyOneTextColor(true)
        .labelsAlwaysMiddle(false)
        .nodes(diagramNodes)
        .links(diagramLinks)
        .initializeNodes(function (node) {
            node.state = node.parent ? "contained" : "collapsed";
        })
        .layout(LAYOUT_INTERATIONS);

    disableUserInteractions(2 * TRANSITION_DURATION);
    update();

    </script>
</body>
</html>
