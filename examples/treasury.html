<!DOCTYPE html>
<html>
<head>
    <title>Financial Products Inventory :: Treasury (example)</title>
    <link href="treasury_style.css" rel="stylesheet">
</head>
<body>
    <div id="itemtitles">
        <div style="color:#ffd644;left:55px">SOLUTIONS</div>
        <div style="left:292px"><span style="color:#30ff2c">FUNCTIONS</span> &amp; <span style="color:#ff7d63">INTERFACES</span></div>
        <div style="color:#ee74ff;left:625px">MODULES</div>
        <div style="color:#ccff43;left:895px">COMPONENTS</div>
        <div style="color:#6cfff9;left:1151px">FINANCIAL PRODUCTS</div>
    </div>

    <!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
    <!--<script src="d3/d3.min.js"></script>-->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <!--script src="https://d3js.org/d3-scale.v1.min.js"></script-->
    <!--<script src="https://cdn.rawgit.com/Neilos/bihisankey/master/bihisankey.js"></script>-->
    <script src="../bihisankey.js"></script>

    <!-- Displaying chart 1 -->
    <div id="chart1"></div>
    <script>var chartDomElementId = "#chart1";</script>
    <script src="../bihisankey.app.js"></script>
    <script src="treasury_data_chart1.js"></script>
    <script>
    biHiSankey
        .nodeWidth(140)
        .size([1000, 950])
        .onlyOneTextColor(false)
        .labelsAlwaysMiddle(true)
        .nodes(diagramNodes)
        .links(diagramLinks)
        .initializeNodes(function (node) {
            node.state = node.parent ? "contained" : "collapsed";
        })
        .layout(LAYOUT_INTERATIONS);

    disableUserInteractions(2 * TRANSITION_DURATION);
    update();

    </script>

    <!-- Displaying chart 2 -->
    <div id="chart2"></div>
    <script>var chartDomElementId = "#chart2";</script>
    <script src="../bihisankey.app.js"></script>
    <script src="treasury_data_chart2.js"></script>
    <script>
    biHiSankey
        .nodeWidth(140)
        .size([1275, 449])
        .onlyOneTextColor(false)
        .labelsAlwaysMiddle(true)
        .nodes(diagramNodes2)
        .links(diagramLinks2)
        .initializeNodes(function (node) {
            node.state = node.parent ? "contained" : "collapsed";
        })
        .layout(LAYOUT_INTERATIONS);

    disableUserInteractions(2 * TRANSITION_DURATION);
    update();

    </script>
</body>
</html>
