<!DOCTYPE html>
<html>
  <head>

  <body>
    <div id="itemtitles">
		<div style="color:#ffd644;left:55px">SOLUTIONS</div>
		<div style="color:#30ff2c;left:339px">FUNCTIONS</div>

    <script src="bihisankey/bihisankey.js"></script>
    <script src="app.js"></script>
	<script src="app_data_treasury.js"></script>
	<script>
	biHiSankey
	  .nodeWidth(130)
	  .nodes(diagramNodes)
	  .links(diagramLinks)
	  .initializeNodes(function (node) {
		node.state = node.parent ? "contained" : "collapsed";
	  })
	  .layout(LAYOUT_INTERATIONS);

	disableUserInterractions(2 * TRANSITION_DURATION);

	update();
	</script>
	
    <script src="app2.js"></script>
	<script src="app_data2_treasury.js"></script>
	<script>
	biHiSankey
	  .nodeWidth(130)
	  .nodes(diagramNodes2)
	  .links(diagramLinks2)
	  .initializeNodes(function (node) {
		node.state = node.parent ? "contained" : "collapsed";
	  })
	  .layout(LAYOUT_INTERATIONS);

	disableUserInterractions(2 * TRANSITION_DURATION);

	update();
	</script>
